<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incio</title>
</head>
<body>
    <!--Laço de repetição for fetio em Jinja2 para percorrer a função que pega e armazena mensagens enviadas para a URL atual-->
    {%- for mensagem in get_flashed_messages() %}
         {{ mensagem }}
    {%- endfor %}
    <h3>
        <a href = "{{ url_for('order') }}">Merge Sort</a>
    </h3>
    <h3>
        <a href = "{{ url_for('crud') }}">CRUD</a>
    </h3>
    <h3>
        <a href = "{{ url_for('graph') }}">Graph</a>
    </h3>
</body>
</html>
